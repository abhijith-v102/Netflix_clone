<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="netflix_Style.css">
    <link rel="icon" href="Netflix-Symbol.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Netflix india, tv shows">
    <meta name="keywords" content="netflix,movies,OTT">
    <meta name="author" content="Abhijith">
    <title>Netflix India - Watch TV shows online, Watch movies online</title>
</head>
<body>
    <div class="main">
        <!-- main page started -->
        <div class="home">
            <div class="top-section">
                <img src="1.png" alt="">
                <div class="top-right">
                  <select name="" id="">
                    <option value="">English</option>
                    <option value="">മലയാളം</option>
                    <option value="">हिन्दी</option>
                    <option value="">ಕನ್ನಡ</option>
                    <option value="">தமிழ்</option>
                  </select>
                    <button type="button">Sign In</button>
                </div>
            </div>
            <div class="mid-section">
                <h1 class="font1">Unlimited Movies, TV Shows <br> and More</h1>
                <h1 class="font2">Watch Anywhere. Cancel anytime</h1>
                <h4>Ready to watch? Enter your email to crate or restart your membership.</h4>
                <input type="email" name="" id="" placeholder="Email Address">
                <button type="submit">Get Started</button>
            </div>
        </div>
    </div>

    <div class="sign-in">
      <form action="">
          <input type="text" name="" id="" placeholder="Email or Mobile number">
          <input type="password" name="" id="" placeholder="Password">
          <input type="button" value="Sign In">
          <p>OR</p>
          <input type="button" value="Use a Sign in code">
          <p>Forgot Password?</p>
          <div class="check">
              <input type="checkbox" name="" id="">
              <label for="">Remember Me</label>
          </div>
          <p>New To Netflix? Sign Up Now</p>
      </form>
    </div>
</body>
</html>
